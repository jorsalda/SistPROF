<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SistPRO</title>
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- CSS de Autenticación -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <h2>Registro</h2>

    <form method="post">
        <label>Correo institucional</label><br>
        <input type="email" name="email" required><br><br>

        <label>Contraseña</label><br>
        <input type="password" name="password" required><br><br>

        <label>Nombre del colegio</label><br>
        <input type="text" name="colegio" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <br>
    <a href="{{ url_for('auth.login') }}">← Ya tengo cuenta</a>
</body>
</html>

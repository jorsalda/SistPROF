<!-- app/templates/permisos/nuevo_permiso.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Nuevo Permiso</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('permiso.crear_permiso') }}">
                    <!-- Docente -->
                    <div class="mb-3">
                        <label for="docente_id" class="form-label">Docente *</label>
                        <select name="docente_id" id="docente_id" class="form-select" required>
                            <option value="">Seleccionar docente...</option>
                            {% for docente in docentes %}
                            <option value="{{ docente.id }}">{{ docente.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Tipo -->
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <select name="tipo" id="tipo" class="form-select" required>
                            <option value="">Seleccionar tipo...</option>
                            <option value="Vacaciones">Vacaciones</option>
                            <option value="Permiso Personal">Permiso Personal</option>
                            <option value="Capacitación">Capacitación</option>
                            <option value="Enfermedad">Enfermedad</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Fechas -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha_inicio" class="form-label">Fecha inicio *</label>
                            <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fecha_fin" class="form-label">Fecha fin *</label>
                            <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" required>
                        </div>
                    </div>

                    <!-- Observación -->
                    <div class="mb-3">
                        <label for="observacion" class="form-label">Observación</label>
                        <textarea name="observacion" id="observacion" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{ url_for('permiso.listar_permisos') }}" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validación: fecha fin no puede ser anterior a fecha inicio
        document.querySelector('form').addEventListener('submit', function(e) {
            const inicio = document.getElementById('fecha_inicio').value;
            const fin = document.getElementById('fecha_fin').value;

            if (inicio && fin && new Date(fin) < new Date(inicio)) {
                e.preventDefault();
                alert('Error: La fecha fin no puede ser anterior a la fecha inicio');
                document.getElementById('fecha_fin').focus();
            }
        });

        // Establecer fecha actual por defecto
        document.addEventListener('DOMContentLoaded', function() {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fecha_inicio').value = hoy;
            document.getElementById('fecha_fin').value = hoy;
        });
    </script>
</body>
</html>
